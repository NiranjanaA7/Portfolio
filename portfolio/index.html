<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: rgb(255, 255, 255);
            font-family: 'Teachers', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s; /* Smooth transition for page fade-out */
        }

        .container {
            text-align: center;
            padding: 0 20px; 
        }

        .image-container img {
            width: 150px; 
            height: auto;
            animation: float 3s ease-in-out infinite; 
            cursor: pointer;
            transition: transform 0.5s; 
        }
        

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .image-container img.enlarged {
            transform: scale(1.5); /* Enlarge when clicked */
        }

        h1 {
            font-family: 'Teachers', Arial, sans-serif;
            font-size: 3em; /* Reduced font size */
            margin: 20px 0;
        }

        p {
            font-size: 1em; /* Reduced font size */
            line-height: 1.5;
            margin: 20px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid rgb(148, 92, 176);
            text-decoration: none;
            color: white;
            font-size: 1em; /* Reduced font size */
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: rgb(68, 40, 82);
            color: white;
        }

        .credits {
            margin-top: 20px;
            font-size: 0.8em;
            color: gray;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Further reduced font size for small screens */
            }

            p {
                font-size: 0.9em; /* Further reduced font size for small screens */
            }

            .btn {
                font-size: 0.9em; /* Further reduced font size for small screens */
                padding: 8px 16px; /* Adjust padding for small screens */
            }
        }

        .scroll-up-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <script>
        function handleNavigation(event) {
            event.preventDefault();
            document.body.style.opacity = 0; // Trigger fade-out
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 500); // Wait for the fade-out to complete
        }

        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.btn, .social-icons a');
            links.forEach(link => {
                link.addEventListener('click', handleNavigation);
            });
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="ss/r2.png" alt="Floating Image">
        </div>
        <h1>NIRANJANA A</h1>
        <p>DATA SCIENCE ASPIRANT, ASPIRING DATA ANALYST.</p>
        
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/niranjanaa77/" target="_blank">
                <img src="ss/linkedin.jpg" alt="LinkedIn">
            </a>
            <a href="https://github.com/NiranjanaA7" target="_blank">
                <img src="ss/github icon.jpg" alt="GitHub">
            </a>
            <a href="mailto:i@gmail.com">
                <img src="ss/messages icon.jpg" alt="Email">
            </a>
        </div>
        
        <div class="buttons">
            <a href="projects.html" class="btn">PROJECT</a>
            <a href="about.html" class="btn">ABOUT</a>
        </div>
    
</body>
</html>
